<div class="signin">
  <img
    class="signin__logo"
    src="assets/images/logo-white.png"
  />

  <form
    class="signin__form"
    [formGroup]="signInForm"
    (submit)="signIn(signInForm.value)"
  >
    <trip-field
      translationPath="AUTH.FIELDS"
      label="EMAIL"
      [labelFor]="FieldsNames.Email"
      [formGroup]="signInForm"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="FieldsNames.Email"
        class="form-field__input"
        type="text"
        [formControlName]="FieldsNames.Email"
      >
    </trip-field>

    <trip-field
      translationPath="AUTH.FIELDS"
      label="PASSWORD"
      [labelFor]="FieldsNames.Password"
      [formGroup]="signInForm"
    >
      <input
        pInputText
        [id]="FieldsNames.Password"
        class="form-field__input"
        type="password"
        [formControlName]="FieldsNames.Password"
      >
    </trip-field>

    <p-button
      class="signin__form_submit"
      styleClass="signin"
      type="submit"
      [label]="'AUTH.SIGN_IN' | translate"
      [disabled]="signInForm && signInForm.invalid"
    ></p-button>
  </form>

  <label class="signin__not-user">
    {{ 'AUTH.NOT_A_MEMBER' | translate }}

    <a
      class="signin__not-user_signup"
      [routerLink]="[signInLink]"
    >
      {{ 'AUTH.SIGN_UP' | translate }}
    </a>
  </label>
</div>
